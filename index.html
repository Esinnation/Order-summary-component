<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="image-container">
        <img class="image" src="images/illustration-hero.svg"/>
      </div>
      <div class="body">
        <h2 class="text-1">Order Summary</h2>
        <p class="text-2">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan-container">
          <img src="./images/icon-music.svg" alt=""class='plan_icon'/>
          <span class="plan">
            <span class="plan_text1">Annual Plan</span>
            <span class="plan_text2">$59.99/year</span>
          </span>
          <span class="change">Change</span>
        </div>
          <button>Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
  </html>
